<h3 class="tui-form__header tui-form__header_margin-top_none">
    Авторизация
</h3>

<form [formGroup]="authForm"  (ngSubmit)="login()">
    <div class="tui-form__row">
        <tui-input formControlName="login" tuiAutoFocus>
            Логин <span class="tui-required"></span>
        </tui-input>
        <tui-error formControlName="login" [error]="[] | tuiFieldError | async"></tui-error>
    </div>

    <div class="tui-form__row">
        <tui-input formControlName="password">
            Пароль <span class="tui-required"></span>
        </tui-input>
        <tui-error formControlName="password" [error]="[] | tuiFieldError | async"></tui-error>
    </div>


    <div class="tui-form__buttons tui-form__buttons_align_end">
        <button tuiButton size="l" type="submit" [showLoader]="loading">Отправить</button>
    </div>
</form>
